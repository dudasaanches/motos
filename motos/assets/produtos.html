<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <title>Produtos</title>
</head>
<body>
    <header>
        <figure><img src="img/logotipo.png" alt=""></figure>
    </header>
    <main>
        <section id="exibeMotos" class="motos"></section>


        <section class="meio">
            <section class="adicionar">
                <h2>Adicionar Produto</h2>
                <form action="" class="formulario" id="adicionar">
                    <input type="text" name="nome" placeholder="Nome">
                    <input type="text" name="modelo" placeholder="Modelo">
                    <input type="text" name="ano" placeholder="Ano">
                    <input type="text" name="preco" placeholder="Preço">
                    <input type="text" name="imagem" placeholder="Imagem">
                    <button type="submit">Adicionar</button>
                </form>
            </section>
    
    
            <section id="atualizar" class="atualizar">
                <h2>Editar Produto</h2>
                <form action="" class="formulario" id="formulario">
                    <input type="hidden" name="key" id="key">
                    <input type="text" name="nome" id="nome" placeholder="Nome">
                    <input type="text" name="modelo" id="modelo" placeholder="Modelo">
                    <input type="text" name="ano" id="ano" placeholder="Ano">
                    <input type="text" name="preco" id="preco" placeholder="Preço">
                    <input type="text" name="imagem" id="imagem" placeholder="Imagem">
                    <button type="submit" id="editar">Editar</button>
                </form>
            </section>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
